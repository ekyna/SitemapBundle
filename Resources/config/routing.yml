ekyna_sitemap_index:
    pattern: /sitemap.xml
    defaults:
        _controller: "EkynaSitemapBundle:Sitemap:index"
    requirements:
        _method: GET
    options: { i18n: false }

ekyna_sitemap_sitemap:
    pattern: /sitemaps/{sitemap}.xml
    defaults:
        _controller: "EkynaSitemapBundle:Sitemap:sitemap"
    requirements:
        _method: GET
        group: "[a-z-]+"
    options: { i18n: false }
